<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #d22212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Completed</h1>
        <p>Hello, {{ username }}</p>
        <p>Your Score: <span class="score">{{ score }} %</span></p>
    </div>
</body>
</html>
